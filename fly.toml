# fly.toml app configuration file generated for gronart-gallery-website on 2025-10-29T17:12:14Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'gronart-gallery-website'
primary_region = 'ams'

[build]
  [build.args]
    GO_VERSION = '1.25.1'

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
